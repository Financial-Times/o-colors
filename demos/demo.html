<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Test for colours module</title>
      <meta name="viewport" content="width=device-width">
      <style>
        .sample {
          margin-bottom: 10px;
        }
        .swatch {
          width: 50px;
          height: 50px;
          border: 2px solid transparent;
          color: transparent;
          font-size: 40px;
          text-align: center;
          font-style: italic;
          float: left;
          margin-right: 10px;
        }
        .name {
          font-weight: bold;
          font-size: 130%;
        }
      </style>
      <link rel="stylesheet" type='text/css' href="http://10.112.58.98/bundles/css?modules=o-colors@2">
      <link rel="stylesheet" type='text/css' href="http://10.112.58.98/bundles/css?modules=o-techdocs">
  </head>
  <body class='o-techdocs o-techdocs-content'>

    <h2>Palette</h2>

    <div class="o-grid-row palette-results">
    </div>

    <h2>Use cases</h2>

    <div class="o-grid-row use-cases-results">
    </div>

    <script>
    var palette = {};
    ['palette', 'use-cases'].forEach(function(type) {
      var oReq = new XMLHttpRequest();
      var el = document.querySelector('.'+type+'-results');
      oReq.open("GET", "../src/scss/_"+type+".scss", true);
      oReq.onload = function() {
        var src = this.responseText;
        var m = src.match(/\$[\w\-]+\:\s*\n([^;]+);/);
        m[1].split(',').forEach(function(rule) {
          rule = rule.replace(/\/*[\s\S]*?\*\//g, '').replace(/\/\/.*/, '');
          rule = rule.replace(/^\s+/, '').replace(/\s+$/, '');
          var m = rule.split(/\s+/);
          if (m) {
            if (type=='palette') {
              palette[m[0]] = m[1];
              el.innerHTML += '<div class="o-grid-col|4|l3|m6|s12| sample"><div class="swatch o-colors-palette-'+m[0]+'">A</div><div class="name">'+m[0]+'</div><div class="descrip">'+m[1]+'</div></div>';
            } else {
              el.innerHTML += '<div class="o-grid-col|4|l3|m6|s12| sample"><div class="swatch o-colors-'+m[0]+'-'+m[2]+'">A</div><div class="name">'+m[0]+' <em>'+m[2]+'</em></div><div class="descrip">'+m[1]+' ('+palette[m[1]]+')</div></div>';
            }
          }
        });
      };
      oReq.send();
    });
    </script>
  </body>
</html>
